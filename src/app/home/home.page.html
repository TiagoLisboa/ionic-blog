<ion-header>
  <ion-toolbar>
    <ion-title>
      Super Blog
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense"> -->
  <!--   <ion-toolbar> -->
  <!--     <ion-title size="large">Super Blog</ion-title> -->
  <!--   </ion-toolbar> -->
  <!-- </ion-header> -->

  <div id="container">
    <strong>Posts</strong> <br />
    <small>Total de {{total}} posts</small>
    

    <ion-card button *ngFor="let post of (posts)" (click)="openPost(post)">
      <img [src]="post.thumbnail" />
      <ion-card-header>
        <ion-card-title>{{ post.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>{{ post.abstract }}</ion-card-content>
    </ion-card>

    <ion-infinite-scroll threshold="100px" (ionInfinite)="loadPosts($event)">
      <ion-infinite-scroll-content
        loadingSpinner="bubbles"
        loadingText="Carregando novos posts..."
      >
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </div>
</ion-content>
