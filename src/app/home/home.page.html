<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Super Blog
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header collapse="condense"> -->
  <!--   <ion-toolbar> -->
  <!--     <ion-title size="large">Super Blog</ion-title> -->
  <!--   </ion-toolbar> -->
  <!-- </ion-header> -->

  <div id="container">
    <strong>Posts</strong>
   

        <ion-card *ngFor="let post of (posts)">
          <img [src]="post.thumbnail" />
          <ion-card-header>
            <ion-card-title>{{ post.title }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{ post.abstract }}</ion-card-content>
        </ion-card>

  </div>
</ion-content>
